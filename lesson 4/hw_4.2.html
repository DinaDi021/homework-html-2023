<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>

<form class="site">

    <div class="wrapper">
        <div class="title">
            <h1>Вхід в особистий кабінет</h1>
        </div>

        <div class="form">
            <div class="userData">
                <input type="text" name="userName" class="field" placeholder="Логін або email" required>
                <input type="password" name="password" class="field" placeholder="Пароль" required>
            </div>

            <div class="button">
                <label>Запам'ятати мене<input type="checkbox" name="checkbox"></label>
                <input type="submit" class="btn" value="Вхід">
            </div>
        </div>

    </div>

</form>

</body>
</html>
